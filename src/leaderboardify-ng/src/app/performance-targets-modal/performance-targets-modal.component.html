<div class="modal-header">
  <h4 class="modal-title">Your Performance Targets</h4>
</div>

<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Row Target (meters):</label>
      <input type="text" class="form-control" name="rowTarget" [(ngModel)]="editableItem.rowTarget" />
    </div>
    <div class="form-group">
      <label>Run Target (meters):</label>
      <input type="text" class="form-control" name="runTarget" [(ngModel)]="editableItem.runTarget" />
    </div>
    <div class="form-group">
      <label>Bike Target (meters):</label>
      <input type="text" class="form-control" name="bikeTarget" [(ngModel)]="editableItem.bikeTarget" />
    </div>
  </form>

  <miles-to-meters></miles-to-meters>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelled')">Cancel</button>
</div>
