<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  <h4 class="modal-title">{{action}} Entry</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Date:</label>
      <div class="input-group">
        <input class="form-control" placeholder="mm-dd-yyyy" name="dp" [(ngModel)]="workoutDate" ngbDatepicker #d="ngbDatepicker"
        />
        <!--<div class="input-group-addon">
                <button type="button" class="btn btn-secondary input-group-addon" aria-label="Left Align">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                </button>
                </div>-->
        <div class="input-group-addon" (click)="d.toggle()">
          <img src="images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Type:</label>
      <select class="form-control" required name="type" [(ngModel)]="editableItem.type">
                <option value="" selected>(Select)</option>
                <option value="Row">Row</option>
                <option value="Run">Run</option>
                <option value="Bike">Bike</option>
            </select>
    </div>
    <div class="form-group">
      <label>Distance (meters):</label>
      <input type="text" class="form-control" name="distance" [(ngModel)]="editableItem.distance" />
    </div>
  </form>

  <miles-to-meters></miles-to-meters>
  <!--<ngb-accordion #acc="ngbAccordion">
        <ngb-panel title="Miles to Meters Converter">
            <template ngbPanelContent>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Miles" name="foo" [(ngModel)]="foo">
                    <div class="input-group-addon">{{milesToMeters(foo)}} meters</div>
                </div>
            </template>
        </ngb-panel>
    </ngb-accordion>-->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelled')">Cancel</button>
</div>
