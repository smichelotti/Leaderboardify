<ngb-accordion #acc="ngbAccordion">
    <ngb-panel title="Miles to Meters Converter">
        <ng-template ngbPanelContent>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Miles" name="miles" [(ngModel)]="miles">
                <div class="input-group-addon">{{milesToMeters(miles)}} meters</div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
